<!DOCTYPE html>
<html>
<head>
  <title>CoinBank - CryptoBank</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>CoinBank - The crypto bank</h1>
  <h2>Manage all your digital assets</h2>
  <h3>You have <span class="black"><span id="balance"></span> FireCoins</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send FireCoins</button>



  <br><label for="mintamount">Amount:</label><input type="text" id="mintamount" placeholder="e.g., 500"></input>

  <br><br><button id="send" onclick="mintToken()">Mint coins</button>

  <br><br>
  <span id="status"></span>
</body>
</html>
